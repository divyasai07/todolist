{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <form method="post">
          {% csrf_token %}
          <div class="header-text">
            <p>Login</p>
          </div>
          <div class="input-group">
            <input
              type="text"
              class="input-field"
              name="username"
              id="username"
              required
            />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              class="input-field"
              name="password"
              id="password"
              required
            />
            <label for="password">Password</label>
          </div>
          <div class="input-group">
            <button class="input-submit">Login</button>
          </div>
        </form>
        <div class="register">
          <p>
            Don't have an account?
            <a href="/" class="span">Register</a>
          </p>
        </div>

        <div class="message">
          {% for message in messages %}
          <h3>{{message}}</h3>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
