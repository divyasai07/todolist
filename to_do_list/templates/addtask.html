{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add task</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <button class="input-back">
            <a href="{% url 'todo' %}">Back</a>
          </button>
          <h3>Add your Task!</h3>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" class="input-field" name="title" />
          </div>
          <div class="input-group">
            <label for="description">Description</label>
            <input
              type="textarea"
              rows="70"
              cols="100"
              class="input-field"
              name="description"
            />
          </div>
          <div class="input-group" id="button">
            <button class="input-submit">Add</button>
          </div>
          <div class="message">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
